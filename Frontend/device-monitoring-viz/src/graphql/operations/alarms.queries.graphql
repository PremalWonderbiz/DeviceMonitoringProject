# ===============================
# Get alarms (alarm panel)
# ===============================
query GetAlarms($filter: AlarmFilter!) {
  alarms(filter: $filter) {
    id
    sourceDeviceMacId
    severity
    message
    raisedAt
    alarmState
    acknowledgedFrom
    isAcknowledged
    acknowledgedAt
    alarmComment
  }
}

query GetAlarmsV2($filter: AlarmFilter!) {
  alarms(filter: $filter) {
    id
    sourceDeviceMacId
    message
  }
}
