# =========================================
# SonarQube Configuration for Next.js App
# =========================================

# Project identification
sonar.projectKey=Device-Monitoring-Frontend
sonar.projectName=Device Monitoring Frontend

# SonarQube server details
sonar.host.url=http://localhost:9000

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/coverage/**,**/*.test.*,**/*.spec.*,**/*.config.*,**/helpervariables.ts/**

# Language settings
sonar.language=js
sonar.sourceEncoding=UTF-8

# Test coverage report (from Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Optional â€” Ignore config/build files
sonar.coverage.exclusions=next.config.js,postcss.config.js,tailwind.config.js,**/*.config.js
