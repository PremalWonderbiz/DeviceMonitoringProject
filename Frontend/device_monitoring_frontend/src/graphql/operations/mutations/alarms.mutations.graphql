# ===============================
# Investigate alarm
# ===============================
mutation InvestigateAlarm($id: UUID!) {
  investigateAlarm(id: $id) {
    id
    sourceDeviceMacId
    alarmState
    isAcknowledged
    acknowledgedFrom
    acknowledgedAt
    severity
    message
    raisedAt
    alarmComment
  }
}

