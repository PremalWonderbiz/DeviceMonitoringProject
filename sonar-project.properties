sonar.projectKey=PremalWonderbiz_DeviceMonitoringProject_9168aabf-fb1d-4707-8bae-a3bd072df572
sonar.projectName=DeviceMonitoringProject
sonar.projectVersion=1.0

# ============================================================
# MODULES (each backend/frontend project)
